language: rust

rust:
- stable
- beta
- nightly

matrix:
  fast_finish: true
  allow_failures:
  - rust: stable
  - rust: beta

cache:
  - cargo: true
  - apt: true
  - pip: true
  - directories:
    - $HOME/installed_libsodium
    - target/debug/deps
    - target/debug/build
    - target/release/deps
    - target/release/build
addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - binutils-dev
      - cmake
      - gcc
      - binutils-dev

# load libsodium.
before_install:
  - |
    if [ ! -d "$HOME/installed_libsodium/lib" ]; then
      wget -O $HOME/libsodium-1.0.8.tar.gz https://github.com/jedisct1/libsodium/releases/download/1.0.8/libsodium-1.0.8.tar.gz
      cd $HOME
      tar xvfz $HOME/libsodium-1.0.8.tar.gz
      cd $HOME/libsodium-1.0.8
      ./configure --prefix=$HOME/installed_libsodium
      make -j2
      make install
      cd ..
      rm -r $HOME/libsodium-1.0.8
      rm $HOME/libsodium-1.0.8.tar.gz
    fi
  - export PKG_CONFIG_PATH=$HOME/installed_libsodium/lib/pkgconfig:$PKG_CONFIG_PATH
  - export LD_LIBRARY_PATH=$HOME/installed_libsodium/lib:$LD_LIBRARY_PATH

# Load travis-cargo
before_script:
  - pip install 'travis-cargo<0.2' --user && export PATH=$HOME/.local/bin:$PATH
  - cargo install --force clippy

# The main build
script:
  - travis-cargo build
  - cargo clippy
  - travis-cargo doc
  - travis-cargo --only stable doc-upload

# Upload Coveralls
after_success:
- travis-cargo --only nightly bench
- |
  wget https://github.com/SimonKagstrom/kcov/archive/master.tar.gz &&
  tar xzf master.tar.gz &&
  mkdir kcov-master/build &&
  cd kcov-master/build &&
  cmake -DCMAKE_INSTALL_PREFIX:PATH=$LOCAL .. &&
  make &&
  make install &&
  cd ../.. &&
  rm -rf kcov-master &&
  for file in $HOME/build/TheDoctorsLife/discord-bot/target/debug/discord_bot-*; do mkdir -p "target/cov/$(basename $file)"; kcov --exclude-pattern=/.cargo,/usr/lib --verify "target/cov/$(basename $file)" "$file"; done &&
  bash <(curl -s https://codecov.io/bash) &&
  echo "Uploaded code coverage"

env:
  global:
    # override the default `--features unstable` used for the nightly branch (optional)
    - TRAVIS_CARGO_NIGHTLY_FEATURE=""
    - LOCAL="~/.local"
    - PATH=$LOCAL/bin:$PATH
    # encrypted github token for doc upload
    - secure: ""

notifications:
  email:
    recipients:
      secure: 
    on_success: change
    on_failure: change
  irc:
    channels:
      secure: 
    on_success: always
    on_failure: always
    on_error: always
    on_start: true
    use_notice: true
    skip_join: true
    template:
    - "%{repository_slug}#%{build_number} (%{branch} - %{commit} : %{author}) : %{message} "
    - "Result: %{result}"
    - 'Build details: %{build_url}'
    - 'Compare commits: %{compare_url}'
